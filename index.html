<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Game</title>
</head>

<body>
    <div class="connect">
        <h1>Tic Tac Toe Game</h1>
    </div>
    <div class="title">
        <h2>Score: <span class="score"></span></h2>
    </div>
    <div class="content">
        <div class="box b0"><span class="boxText"></span></div>
        <div class="box b1"><span class="boxText"></span></div>
        <div class="box b2"><span class="boxText"></span></div>
        <div class="box b3"><span class="boxText"></span></div>
        <div class="box b4"><span class="boxText"></span></div>
        <div class="box b5"><span class="boxText"></span></div>
        <div class="box b6"><span class="boxText"></span></div>
        <div class="box b7"><span class="boxText"></span></div>
        <div class="box b8"><span class="boxText"></span></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
